 <script>
     var regexp = /([0-9\.]+)|([ \t]+)|([\r\n]+)|(\*)|(\/)|(\+)|(\-)/g
     var dictionary = ["Number","Whitespace","LineTerMinator","*","/","+","-"];
    function* tokenize (source){
        var result =null;
        var lastIndex = 0;
        while(true){
            lastIndex = regexp.lastIndex;
            result = regexp.exec(source);
            if(!result) break;
            if(regexp.lastIndex - lastIndex > result[0].length) break;
            let token = {
                type:null,
                value:null,
            }
            for(var i = 1;i<=dictionary.length;i++){
                if(result[i]){
                    token.type = dictionary[i-1];
                }
                
            }
            token.value = result[0];
            yield token;
        
        }
        yield {
            type:"EOF"
        }
    }
    let source = [];
    for(let token of tokenize("10 + 25 - 2")){
        if(token.type !== "Whitespace" &&token.type !== "LineTerMinator")
            source.push(token);

    }
    function Expression(tokens){
        if(source[0].type === "AdditiveExpression" && source[1] && source[1].type === "EOF"){
            let node = {
                type:"Expression",
                children:[source.shift(),source.shift()]
            }
            source.unshift(node);
            return node;

        }
        AdditiveExpression(source);
        return Expression(source);
    }
    function AdditiveExpression(source){
        if(source[0].type === "MulttiplicativeExpression"){
            let node = {
                type:"AdditiveExpression",
                children:[source[0]]
            }
            source[0] = node;
            return AdditiveExpression(source);
        }
        if(source[0].type==="AdditiveExpression" && source[1] && source[1].type === "+"){
            let node = {
                type:"AdditiveExpression",
                operator:"+",
                children:[]
            }
            node.children.push(source.shift());
            node.children.push(source.shift());
            MulttiplicativeExpression(source);
            node.children.push(source.shift());
            source.unshift(node);
            return AdditiveExpression(source);
        }
        if(source[0].type==="AdditiveExpression" && source[1] && source[1].type === "-"){
            let node = {
                type:"AdditiveExpression",
                operator:"-",
                children:[]
            }
            node.children.push(source.shift());
            node.children.push(source.shift());
            MulttiplicativeExpression(source);
            node.children.push(source.shift());
            source.unshift(node);
            return AdditiveExpression(source);
        }
        if(source[0].type === "AdditiveExpression"){
            return source[0];           
        }
        MulttiplicativeExpression(source);
        return AdditiveExpression(source);
    }
    function MulttiplicativeExpression(source){
        if(source[0].type === "Number"){
            let node = {
                type:"MulttiplicativeExpression",
                children:[source[0]]
            }
            source[0] = node;
            return MulttiplicativeExpression(source);
        }
        if(source[0].type==="MulttiplicativeExpression" && source[1] && source[1].type === "*"){
            let node = {
                type:"MulttiplicativeExpression",
                operator:"*",
                children:[]
            }
            node.children.push(source.shift());
            node.children.push(source.shift());
            node.children.push(source.shift());
            source.unshift(node);
            return MulttiplicativeExpression(source);
        }
        if(source[0].type==="MulttiplicativeExpression" && source[1] && source[1].type === "/"){
            let node = {
                type:"MulttiplicativeExpression",
                operator:"/",
                children:[]
            }
            node.children.push(source.shift());
            node.children.push(source.shift());
            node.children.push(source.shift());
            source.unshift(node);
            return MulttiplicativeExpression(source);
        }
        if(source[0].type === "MulttiplicativeExpression"){
            return source[0];
        }
        return MulttiplicativeExpression(source);
    }
